<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>react脚手架</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- ！下面这个是react P67 githubsearch 用到的第三方样式库，不需要的时候删掉！！ -->
    <!-- <link rel="stylesheet" href="./css/bootstrap.css"/>， “./"表示相对路径，利用router改变path可能导致出错！！ -->
    <!--绝对路径方法1： <link rel="stylesheet" href="/css/bootstrap.css" /> -->
    <!-- 绝对路径方法2： <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.css" /> -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.css" />
    <style>
        body {
            margin: 10px;
            padding: 10px;
        }

        input {
            width: 100px;
            height: 80%;
        }

        fieldset {
            width: 70%;
            margin: 10px;
            padding: 15px;
        }

        div .field {
            margin: 5px;
            padding: 0px;
        }

        .select-box {
            margin-right: 10px;
        }

        .legent {
            margin: 0px;
        }

        .nav-header {
            margin-left: 20px;
        }

        th,
        td {
            border-bottom: 1px solid darkgray;
        }

        table {
            width: 80%;
            margin: auto;
            color: #282c34;
            font-family: Arial, serif;
        }

        .my-fieldset {
            border-style: groove;
            border-color: #2fcadf;
            border-width: 2px;
            border-radius: 7px;
            font-size: x-large;
        }

        .test-report-btn {
            margin-top: 10px;
            border-radius: 10px;
        }

        .my-fieldset-content {
            padding: 10px;
            margin-left: 10px;
        }

        caption {
            font-size: 30px;
            padding: 10px;
        }

        tr:nth-child(odd) {
            background-color: whitesmoke;
        }

        th {
            background-color: rgb(83, 188, 214);
            ;
            color: white;
            height: 50px;
            font-size: 20px;
            text-align: center;
        }

        td {
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>

</html>
